<div class="wrapper">
    <div class="sidebar" data-color="purple" [hidden]="!options.showSidenav && !navbarService.isMobileMenu()" data-background-color="white" data-image="./assets/img/sidebar-1.jpg">
        <app-sidebar></app-sidebar>
        <div class="sidebar-background" style="background-image: url(./assets/img/sidebar-4.jpg)"></div>
    </div>
    <div class="main-panel" [style.width]="options.showSidenav ? '' : '100%'">
        <app-navbar *ngIf="options.showTopnav"></app-navbar>
        <router-outlet></router-outlet>
        <div *ngIf="isMaps('maps') && options.showFooter">
            <app-footer></app-footer>
        </div>
    </div>
</div>
