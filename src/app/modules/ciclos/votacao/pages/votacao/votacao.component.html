<div class="main-content">
  <div class="container-fluid">

    <div class="row mb-3">
      <div class="col">
        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Pesquisar candidato</mat-label>
          <input matInput placeholder="Digite aqui o nome do seu candidato...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-4 col-12" *ngFor="let item of [1, 2, 3, 4, 5, 6, 7, 8]">
        <app-card-candidato></app-card-candidato>
      </div>
    </div>
  </div>
</div>
