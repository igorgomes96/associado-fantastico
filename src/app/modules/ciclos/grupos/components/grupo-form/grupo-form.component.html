<form [formGroup]="form" (submit)="onSubmit()">
  <div class="row">
    <div class="col-sm-6 col-12">
      <mat-form-field>
        <input matInput type="text" placeholder="Nome do Grupo" formControlName="nome">
        <mat-error>{{ formValidation.mensagem(form.get('nome'), 'Nome') }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <button mat-raised-button [ladda]="isSaving" class="btn btn-primary" type="submit">{{ mostrarCancelar ? 'Atualizar' : 'Adicionar' }}</button>
  <button mat-raised-button class="btn" type="button" *ngIf="mostrarCancelar" (click)="onCancelar()">Cancelar</button>

</form>
