<app-card title="Relatório de Votos"
  description="Abaixo estão listadas a relação dos votos, com seus respectivos horários e IP.">

  <button mat-raised-button class="btn btn-primary">Download</button>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-primary">
        <th>Nome do Eleitor</th>
        <th>Cargo</th>
        <th>Área</th>
        <th>Horário do Voto</th>
        <th>IP</th>
      </thead>
      <tbody>
        <tr *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8]">
          <td>Eleitor {{ num }}</td>
          <td>Cargo {{ num }}</td>
          <td>Área {{ num }}</td>
          <td>{{ data | date:'dd/MM/yyyy HH:mm' }}</td>
          <td>255.255.255.25{{ num }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</app-card>
