<app-card title="Relatório de Apuração" headerClass="card-header-success"
  description="O relatório abaixo exibe todos os associados elegíveis e suas respectivas quantidades de votos">

  <button mat-raised-button class="btn btn-success">Download</button>

  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-success">
        <th>Nome do Associado</th>
        <th>Cargo</th>
        <th>Área</th>
        <th>Aplausogramas</th>
        <th>Quantidade de Votos</th>
      </thead>
      <tbody>
        <tr *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8]">
          <td>Associado {{ num }}</td>
          <td>Cargo {{ num }}</td>
          <td>Área {{ num }}</td>
          <td>{{ num }}</td>
          <td>{{ num * 2 }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</app-card>
