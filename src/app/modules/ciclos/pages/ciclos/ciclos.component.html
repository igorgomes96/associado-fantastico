<div class="main-content">
  <div class="container-fluid">
    <div class="row" *ngIf="!ciclos || !ciclos.length">
      <div class="col">
        <button mat-raised-button class="btn btn-primary" routerLink="cadastro">Novo Ciclo</button>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6 col-sm-12" *ngFor="let ciclo of ciclos">
        <app-ciclo-card [ciclo]="ciclo"></app-ciclo-card>
      </div>
    </div>
  </div>
</div>
